<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>
		How to detect browser or tab closing
	</title>
</head>
<script>
    $(window).blur(function(){
  alert("You moved out of the current window");
});

</script>
<body>
	<b>Moving out of the current Window or going to other Application</b>
	

	
	<form>
		<textarea placeholder = "Trigger an
		interaction by writing something here">
		</textarea>
	</form>
	
	<script type="text/javascript">
		window.addEventListener('beforeunload', function (e) {
			e.preventDefault();
			e.returnValue = '';
		});
	</script>
</body>

</html>
